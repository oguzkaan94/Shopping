<div class="my-2 w-25">
    <label class="my-1">Categories</label>
    <select class="form-control" (change)="filterCategory($event)">
        <option value="All" selected>All</option>
        <option value="{{option}}" *ngFor="let option of Categories">{{option}}</option>
    </select>
</div>
<div class="container" style="margin-top:20px;">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" style="height: 250px;">
                <h5 class="itemdata">{{item.title}}</h5>
                <p class="itemdata">{{item.description}}</p>
                <p><strong>Ücret:</strong>{{item.price}} ₺</p>
                <p>{{item.category}}</p>
                <button class="btn btn-primary" (click)="addToCart(item)">Karta Ekle</button>
                <button class="btn btn-secondary" routerLink="/products-detail/{{item.id}}" style="margin-top:2px ;">Ürün Detayı</button>
            </div>
        </ng-container>
    </div>
</div>
