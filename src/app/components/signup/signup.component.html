<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password">
        </div>
        <span>Zaten bir hesabınız var mı?<a id="login" routerLink="/Login">Ana Sayfaya Dön</a></span>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
