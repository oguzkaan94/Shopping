<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
        <h3>Kayıt Sayfası</h3>
        <div class="form-group">
            <label>Kullanıcı Adı:</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Kullanıcı Adı...">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Parola:</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Parola...">
        </div>
        <span>Zaten bir hesabınız var mı?<a id="login" routerLink="/login">Ana Sayfaya Dön</a></span>
        <br/>
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
</div>
